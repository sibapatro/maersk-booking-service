# src/main/resources/application.yml
server:
  port: 8080

spring:
  application:
    name: maersk-container-booking
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/maersk_booking}
  webflux:
    multipart:
      max-in-memory-size: 1MB

logging:
  level:
    com.maersk.booking: DEBUG
    org.springframework.web.reactive.function.client: DEBUG

external:
  maersk:
    api:
      base-url: https://maersk.com/api
      check-available-endpoint: /bookings/checkAvailable
      timeout: 5000
      max-retries: 3
      backoff-period: 1000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics